{% extends "base.html" %}
{% block title %}Eliminar servicio{% endblock %}
{% block content %}
  <h1>Eliminar servicio #{{ obj.id }}</h1>
  <p>Ruta: {{ obj.ruta }} — Cliente: {{ obj.cliente }} — Valor: ${{ obj.valor|floatformat:0 }}</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <a href="{% url 'servicios:detail' obj.id %}" class="btn btn-light">Cancelar</a>
    <button class="btn btn-danger">Eliminar definitivamente</button>
  </form>
{% endblock %}
